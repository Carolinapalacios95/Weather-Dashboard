<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <section class="side-nav">
        <form id="search-city">
            <label for="new-city">Search for a City:</label>
            <input type="text" id="new-city"/>
            <input type="submit" id="get-city" value="Search"/>
        </form>

        <div class="city-list">
            <ul>
                <li>Atlanta</li>
                <li>Denver</li>
                <li>Seattle</li>
                <li>San Francisco</li>
                <li>Orlando</li>
                <li>New York</li>
                <li>Chicago</li>
                <li>Austin</li>
            </ul>
        </div>
    </section>

    <article class="city-current">
        <h2 id="name-of-city"></h2>

    </article>

    <article class="forecast">
        <h2>5-Day Forecast</h2>
        <section class="card" id="1st-day">

        </section>

        <section class="card" id="2nd-day">

        </section>

        <section class="card" id="3rd-day">

        </section>

        <section class="card" id="4th-day">

        </section>

        <section class="card" id="5th-day">

        </section>
    </article>

</body>
</html>
