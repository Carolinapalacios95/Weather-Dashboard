<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Added Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
      <!-- linked jQuery UI -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <!-- linked css -->
    <link rel="stylesheet" href="./assets/style.css"/>

</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class = "container-fluid">
        <div class="row">
            <section class="col-12 col-md-3 col-xl-3 side-nav">
                <form id="search-city">
                    <label for="new-city">Search for a City:</label>
                    <input type="text" id="new-city" />
                    <input class="btn btn-primary" type="submit" id="submit-button" value="Search"/>
                </form>
        
                <div class="container" id="city-list">
                   
                </div>
            </section>
        
            <section class="col-12 col-md-9 col-xl-9 colTwo">
                <article class="row current-city">
                    <div class="card bg-light mb-3" style="max-width: 400px;">
                        <h2 class="card-header" id="city-name-today"></h2>
                        <h3 class="card-header" id="card-today-date"></h3>
                        <img class="icons"/>
                        <div class="card-body" id="current-card-body">
                        </div>
                    </div>
                </article>
            </section>
        
            <article class="forecast">
                <h2>5-Day Forecast</h2>
                <section class="card" id="1st-day">
        
                </section>
        
                <section class="card" id="2nd-day">
        
                </section>
        
                <section class="card" id="3rd-day">
        
                </section>
        
                <section class="card" id="4th-day">
        
                </section>
        
                <section class="card" id="5th-day">
        
                </section>
            </article>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
</body>
</html>
