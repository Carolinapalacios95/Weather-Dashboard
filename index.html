<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css"></link>

</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <section class="side-nav">
        <form id="search-city">
            <label for="new-city">Search for a City:</label>
            <input type="text" id="new-city"/>
            <input type="submit" id="submit-button" value="Search"/>
        </form>

        <div class="city-list">
            <ul>
            </ul>
        </div>
    </section>

    <article class="city-current">
        <h2 id="name-of-city"></h2>

    </article>

    <article class="forecast">
        <h2>5-Day Forecast</h2>
        <section class="card" id="1st-day">

        </section>

        <section class="card" id="2nd-day">

        </section>

        <section class="card" id="3rd-day">

        </section>

        <section class="card" id="4th-day">

        </section>

        <section class="card" id="5th-day">

        </section>
    </article>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
